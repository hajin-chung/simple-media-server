<p class="path">{{.Path}}</p>
<div class="files">
  {{range .Files}}
  <div class="file">
    <img src="/static/icons/{{.Type}}.svg" class="icon type" />
    <a class="name" href="{{$.Path}}/{{.Path}}" {{if ne .Type "dir" }} hx-boost="false" {{end}}>
      {{.Name}}
    </a>
    <p class="ext">
      {{.Ext}}
    </p>
  </div>
  {{end}}
</div>
