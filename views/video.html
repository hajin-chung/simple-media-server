<link rel="stylesheet" href="/static/video.css" />
<div id="player">
  <video autoplay name="media" id="video">
    <source src="/data/{{.Path}}" type="video/mp4">
  </video>
  <div class="controls">
    <p class="title">{{.Path}}</p>
    <div class="bottom">
      <div class="progress-bar">
        <div class="played-bar"></div>
        <div class="loaded-bar"></div>
      </div>
      <div class="buttons">
        <button class="play">
        </button>
        <button class="fullscreen">
        </button>
      </div>
    </div>
    <button class="playlistButton"> </button>
    <div class="playlist hide">
      {{range .PlayList}}
      <div class="item">
        <a class="name" href="{{.Path}}">{{.Name}}</a>
      </div>
      {{end}}
    </div>
  </div>
</div>
<script src="/static/mobile.js"></script>
<script src="/static/video.js"></script>
